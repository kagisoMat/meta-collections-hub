<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meta Collections Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #212529;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-strength.weak .password-strength-meter {
            width: 33%;
            background-color: #dc3545;
        }

        .password-strength.medium .password-strength-meter {
            width: 66%;
            background-color: #fd7e14;
        }

        .password-strength.strong .password-strength-meter {
            width: 100%;
            background-color: #28a745;
        }

        .password-strength-text {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.25rem;
            text-align: right;
        }

        .auth-btn {
            padding: 0.75rem;
            background: linear-gradient(45deg, #f58529, #dd2a7b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        .terms-text {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">Meta Collections Hub</div>
            <p class="auth-subtitle">Create your account</p>
        </div>

        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required minlength="6">
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-meter"></div>
                </div>
                <div class="password-strength-text" id="passwordStrengthText">Password strength</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
            
            <p class="terms-text">By creating an account, you agree to our <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a></p>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        if (window.API && window.API.Auth && window.API.Auth.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');
            
            // Reset classes
            strengthMeter.className = 'password-strength';
            
            if (password.length === 0) {
                strengthText.textContent = 'Password strength';
                return;
            }
            
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) strength++;
            
            // Check for mixed case
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
            
            // Check for numbers
            if (password.match(/([0-9])/)) strength++;
            
            // Check for special characters
            if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) strength++;
            
            // Update strength meter
            if (strength <= 2) {
                strengthMeter.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength === 3) {
                strengthMeter.classList.add('medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthMeter.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });

        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let isValid = true;
            
            // Validate name
            if (name.trim().length < 2) {
                document.getElementById('nameError').textContent = 'Please enter your full name';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Use the API registration function
                const data = await window.API.Auth.register(name, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                // Handle registration errors
                let errorMessage = 'Registration failed. Please try again.';
                
                if (error.message.includes('email') || error.message.includes('Email')) {
                    errorMessage = 'This email is already registered.';
                    document.getElementById('emailError').textContent = errorMessage;
                    document.getElementById('emailError').style.display = 'block';
                } else {
                    document.getElementById('emailError').textContent = errorMessage;
                    document.getElementById('emailError').style.display = 'block';
                }
            }
        });
    </script>

<script src="js/api.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
