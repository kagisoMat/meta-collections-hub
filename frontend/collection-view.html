<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection View - Meta Collections Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-icons {
            display: flex;
            gap: 2rem;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        .nav-icon.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b); }
        .nav-icon.facebook { background: #1877F2; }
        .nav-icon.whatsapp { background: #25D366; }
        .nav-icon.pinterest { background: #E60023; }
        .nav-icon.recreated { background: linear-gradient(45deg, #8134af, #515bd4); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header-left p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #f58529, #dd2a7b);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            border-color: #dd2a7b;
        }

        .masonry-grid {
            columns: 4;
            column-gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .collection-item {
            background: white;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            overflow: hidden;
        }

        .collection-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }

        .item-content {
            padding: 1rem;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #212529;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .platform-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
        }

        .platform-badge.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b); }
        .platform-badge.facebook { background: #1877F2; }
        .platform-badge.whatsapp { background: #25D366; }
        .platform-badge.pinterest { background: #E60023; }

        .status-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .status-btn {
            padding: 0.25rem 0.5rem;
            border: 1px solid #e9ecef;
            background: white;
            border-radius: 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .status-btn.active {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .status-btn:hover {
            border-color: #28a745;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .empty-subtext {
            font-size: 1rem;
            opacity: 0.7;
        }

        @media (max-width: 1024px) {
            .masonry-grid {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-icons {
                gap: 1rem;
            }

            .nav-icon {
                width: 35px;
                height: 35px;
            }

            .container {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-left h1 {
                font-size: 2rem;
            }

            .masonry-grid {
                columns: 2;
            }

            .filter-controls {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                columns: 1;
            }
        }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Meta Collections Hub</div>
    <div class="nav-icons">
      <a href="dashboard.html" class="nav-icon instagram">IG</a>
      <a href="dashboard.html" class="nav-icon facebook">FB</a>
      <a href="collaboration.html" class="nav-icon whatsapp">WA</a>
      <a href="collection-view.html" class="nav-icon pinterest">PIN</a>
      <a href="recreated.html" class="nav-icon recreated">RE</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <div class="header-left">
        <h1>Collection View</h1>
        <p>Browse and organize your saved items</p>
      </div>
      <div class="filter-controls">
        <div class="filter-btn active" onclick="filterItems(event, 'all')">All</div>
        <div class="filter-btn" onclick="filterItems(event, 'saved')">To Do</div>
        <div class="filter-btn" onclick="filterItems(event, 'in-progress')">In Progress</div>
        <div class="filter-btn" onclick="filterItems(event, 'done')">Done</div>
      </div>
    </div>

    <div class="masonry-grid" id="masonryGrid">
      <div class="empty-state">
        <div class="empty-icon">üìã</div>
        <div class="empty-text">No collections yet</div>
        <div class="empty-subtext">Start by connecting your social media accounts to see your saved items here</div>
      </div>
    </div>
  </div>

  <script>
    // üîπ Utility for item icons + platform styling
    function getItemIcon(type) {
      const icons = {
        image: 'üñºÔ∏è', video: 'üé•', post: 'üìù', link: 'üîó',
        pin: 'üìå', reel: 'üé¨'
      };
      return icons[type] || 'üìÑ';
    }
    function getPlatformInitial(platform) {
      const initials = { instagram: 'IG', facebook: 'FB', whatsapp: 'WA', pinterest: 'PIN' };
      return initials[platform] || 'PL';
    }
    function getPlatformStyle(platform) {
      const styles = {
        instagram: 'background: linear-gradient(45deg, #f58529, #dd2a7b); color:white;',
        facebook: 'background: #1877F2; color:white;',
        whatsapp: 'background: #25D366; color:white;',
        pinterest: 'background: #E60023; color:white;'
      };
      return styles[platform] || 'background:#6c757d;color:white;';
    }

    // üîπ Load collection + items
    async function loadCollection() {
      const urlParams = new URLSearchParams(window.location.search);
      const collectionId = urlParams.get('collection');
      if (!collectionId) { window.location.href = 'dashboard.html'; return; }
      try {
        const collection = await window.API.Collections.get(collectionId);
        const items = await window.API.Items.getAll({ collectionId });
        displayCollectionInfo(collection);
        displayItems(items);
      } catch (err) {
        console.error('Failed to load collection:', err);
        showError('Failed to load collection');
      }
    }
    function displayCollectionInfo(collection) {
      document.querySelector('.header-left h1').textContent = collection.title;
      document.querySelector('.header-left p').textContent = collection.description || 'Browse and organize your saved items';
    }
    function displayItems(items) {
      const grid = document.getElementById('masonryGrid');
      if (!items || items.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìã</div>
            <div class="empty-text">No items in this collection</div>
            <div class="empty-subtext">Add items to get started</div>
          </div>`;
        return;
      }
      grid.innerHTML = items.map(item => `
        <div class="collection-item">
          <div class="item-image">${getItemIcon(item.type)}</div>
          <div class="item-content">
            <h3 class="item-title">${item.title}</h3>
            <div class="item-meta">
              <span class="platform-badge ${item.platform}" style="${getPlatformStyle(item.platform)}">
                ${getPlatformInitial(item.platform)}
              </span>
              <div class="status-toggle">
                <button class="status-btn ${item.status==='saved'?'active':''}" onclick="updateItemStatus('${item._id}','saved')">üì•</button>
                <button class="status-btn ${item.status==='in-progress'?'active':''}" onclick="updateItemStatus('${item._id}','in-progress')">üîÑ</button>
                <button class="status-btn ${item.status==='done'?'active':''}" onclick="updateItemStatus('${item._id}','done')">‚úÖ</button>
              </div>
            </div>
            <p class="item-description">${item.description || 'No description'}</p>
          </div>
        </div>`).join('');
    }
    async function updateItemStatus(itemId, status) {
      try {
        await window.API.Items.updateStatus(itemId, status);
        loadCollection();
      } catch (err) {
        console.error('Failed to update item status:', err);
        showError('Failed to update status');
      }
    }

    // üîπ Filtering
    function filterItems(event, status) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      if (event && event.target) event.target.classList.add('active');
      // TODO: real filter integration
      console.log('Filtering items by:', status);
    }

    // üîπ Nav icon click animation
    document.querySelectorAll('.nav-icon').forEach(icon=>{
      icon.addEventListener('click',function(){
        this.style.transform='scale(0.9)';
        setTimeout(()=>{ this.style.transform='scale(1.1)'; },100);
      });
    });

    // üîπ Init
    document.addEventListener('DOMContentLoaded', ()=>{
      if (!window.API.Auth.isLoggedIn()) {
        window.location.href = 'login.html';
      } else {
        loadCollection();
      }
    });
  </script>

<script src="js/api.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
