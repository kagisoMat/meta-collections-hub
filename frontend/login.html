<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meta Collections Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header { text-align: center; margin-bottom: 2rem; }

        .auth-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle { color: #6c757d; font-size: 1rem; }

        .auth-form { display: flex; flex-direction: column; gap: 1rem; }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }

        .form-label { font-weight: 500; color: #212529; font-size: 0.9rem; }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus { outline: none; border-color: #667eea; }

        .auth-btn {
            padding: 0.75rem;
            background: linear-gradient(45deg, #f58529, #dd2a7b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .auth-btn:hover { transform: translateY(-2px); }

        .auth-footer { text-align: center; margin-top: 2rem; color: #6c757d; }

        .auth-link { color: #667eea; text-decoration: none; font-weight: 500; }
        .auth-link:hover { text-decoration: underline; }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">Meta Collections Hub</div>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html" class="auth-link">Sign up</a></p>
        </div>
    </div>

<script src="js/api.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const data = await window.API.Auth.login(email, password);
            window.location.href = 'dashboard.html';
        } catch (error) {
            document.getElementById('emailError').textContent = 'Invalid credentials';
            document.getElementById('emailError').style.display = 'block';
        }
    });

    // Redirect if already logged in
    if (window.API && window.API.Auth && window.API.Auth.isLoggedIn()) {
        window.location.href = 'dashboard.html';
    }
</script>
</body>
</html>
