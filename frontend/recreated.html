<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreated Showcase - Meta Collections Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-icons {
            display: flex;
            gap: 2rem;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        .nav-icon.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b); }
        .nav-icon.facebook { background: #1877F2; }
        .nav-icon.whatsapp { background: #25D366; }
        .nav-icon.pinterest { background: #E60023; }
        .nav-icon.recreated { background: linear-gradient(45deg, #8134af, #515bd4); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .portfolio-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
        }

        .before-after {
            display: flex;
            height: 250px;
        }

        .before, .after {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #6c757d;
            position: relative;
        }

        .before {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .after {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
        }

        .label {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .item-details {
            padding: 1.5rem;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #212529;
        }

        .item-description {
            color: #6c757d;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .platform-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .platform-badge.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b); }
        .platform-badge.facebook { background: #1877F2; }
        .platform-badge.whatsapp { background: #25D366; }
        .platform-badge.pinterest { background: #E60023; }

        .completion-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .stats-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .empty-subtext {
            font-size: 1rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-icons {
                gap: 1rem;
            }

            .nav-icon {
                width: 35px;
                height: 35px;
            }

            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Meta Collections Hub</div>
        <div class="nav-icons">
            <a href="dashboard.html" class="nav-icon instagram">IG</a>
            <a href="dashboard.html" class="nav-icon facebook">FB</a>
            <a href="collaboration.html" class="nav-icon whatsapp">WA</a>
            <a href="collection-view.html" class="nav-icon pinterest">PIN</a>
            <a href="recreated.html" class="nav-icon recreated">RE</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Recreated Showcase</h1>
            <p class="page-subtitle">Your portfolio of completed recreations</p>
        </div>

        <div class="stats-section">
            <div class="stats-header">
                <h2 class="stats-title">Your Recreation Stats</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Total Recreated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Platforms</div>
                </div>
            </div>
        </div>

        <div class="portfolio-grid" id="portfolioGrid">
            <div class="empty-state">
                <div class="empty-icon">ðŸŽ¨</div>
                <div class="empty-text">No recreated items yet</div>
                <div class="empty-subtext">Start recreating items from your collections to build your portfolio</div>
            </div>
        </div>
    </div>

    <script>
        // Add click animations to nav icons
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.1)';
                }, 100);
            });
        });

        // Add hover effects to portfolio items
        document.querySelectorAll('.portfolio-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-12px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>

<script src="js/api.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
