<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Hub - Meta Collections Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-icons {
            display: flex;
            gap: 2rem;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        .nav-icon.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b); }
        .nav-icon.facebook { background: #1877F2; }
        .nav-icon.whatsapp { background: #25D366; }
        .nav-icon.pinterest { background: #E60023; }
        .nav-icon.recreated { background: linear-gradient(45deg, #8134af, #515bd4); }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .collaboration-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .items-panel {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
        }

        .add-item-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #f58529, #dd2a7b);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .collaboration-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            border-left: 4px solid #25D366;
            cursor: pointer;
            transition: all 0.2s;
        }

        .collaboration-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .collaboration-item.selected {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .item-title {
            font-weight: 600;
            color: #212529;
        }

        .item-status {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            background: #6c757d;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .chat-panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #25D366;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #25D366;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #25D366;
            color: white;
        }

        .message.collaborator {
            align-self: flex-start;
            background: #f1f3f4;
            color: #212529;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            outline: none;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #25D366;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 1024px) {
            .collaboration-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 300px 1fr;
            }

            .chat-panel {
                min-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-icons {
                gap: 1rem;
            }

            .nav-icon {
                width: 35px;
                height: 35px;
            }

            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .collaboration-layout {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Meta Collections Hub</div>
        <div class="nav-icons">
            <a href="dashboard.html" class="nav-icon instagram">IG</a>
            <a href="dashboard.html" class="nav-icon facebook">FB</a>
            <a href="collaboration.html" class="nav-icon whatsapp">WA</a>
            <a href="collection-view.html" class="nav-icon pinterest">PIN</a>
            <a href="recreated.html" class="nav-icon recreated">RE</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Collaboration Hub</h1>
            <p class="page-subtitle">Work together with your team on collections</p>
        </div>

        <div class="collaboration-layout">
            <div class="items-panel">
                <div class="panel-header">
                    <h3 class="panel-title">Shared Items</h3>
                    <button class="add-item-btn" onclick="addCollaborationItem()">Add Item</button>
                </div>
                <div class="item-list" id="itemList">
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <div class="empty-text">No collaboration items yet</div>
                        <div class="empty-subtext">Add items to start collaborating with your team</div>
                    </div>
                </div>
            </div>

            <div class="chat-panel">
                <div class="chat-header">
                    <h3 class="chat-title">Team Chat</h3>
                    <div class="online-status">
                        <div class="status-dot"></div>
                        <span>0 online</span>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ’¬</div>
                        <div class="empty-text">No messages yet</div>
                        <div class="empty-subtext">Start a conversation with your team</div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-container">
                        <input type="text" class="message-input" placeholder="Type a message..." id="messageInput" onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">âž¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addCollaborationItem() {
            alert('Add collaboration item feature - This will integrate with your backend to add new shared items');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // This will be connected to your backend messaging system
                console.log('Sending message:', message);
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function selectItem(itemId) {
            // Remove selected class from all items
            document.querySelectorAll('.collaboration-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked item
            event.target.closest('.collaboration-item').classList.add('selected');
            
            // This will be connected to your backend to load item-specific chat
            console.log('Selected item:', itemId);
        }

        // Add click animations to nav icons
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.1)';
                }, 100);
            });
        });
    </script>

<script src="js/api.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
