<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Collections - Meta Collections Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #fafafa; min-height: 100vh; }

    /* Navbar */
    .navbar {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .logo { color: white; font-size: 1.5rem; font-weight: 700; }
    .nav-icons { display: flex; gap: 2rem; }
    .nav-icon {
      width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: transform 0.2s;
      color: white; font-weight: 600; text-decoration: none;
    }
    .nav-icon:hover { transform: scale(1.1); }
    .nav-icon.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b); }
    .nav-icon.facebook { background: #1877F2; }
    .nav-icon.whatsapp { background: #25D366; }
    .nav-icon.pinterest { background: #E60023; }
    .nav-icon.recreated { background: linear-gradient(45deg, #8134af, #515bd4); }

    /* Container */
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

    /* Header */
    .page-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 2rem; background: white; padding: 2rem;
      border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .header-left { display: flex; align-items: center; gap: 1rem; }
    .instagram-logo {
      width: 60px; height: 60px;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      border-radius: 16px; display: flex; align-items: center; justify-content: center;
      color: white; font-size: 1.5rem; font-weight: 700;
    }
    .header-info h1 {
      font-size: 2rem; font-weight: 700;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .header-info p { color: #8e8e8e; font-size: 1rem; }

    /* Status */
    .connection-status { display: flex; align-items: center; gap: 1rem; }
    .status-indicator {
      display: flex; align-items: center; gap: 0.5rem;
      padding: 0.75rem 1.5rem; border-radius: 25px;
      font-weight: 500; font-size: 0.9rem;
    }
    .status-indicator.connected { background: #e8f5e8; color: #28a745; }
    .status-indicator.disconnected { background: #fff3cd; color: #856404; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; }
    .status-dot.connected { background: #28a745; }
    .status-dot.disconnected { background: #ffc107; }
    .connect-btn {
      padding: 0.75rem 1.5rem; background: linear-gradient(45deg, #f58529, #dd2a7b);
      color: white; border: none; border-radius: 25px; font-weight: 600;
      cursor: pointer; transition: transform 0.2s;
    }
    .connect-btn:hover { transform: translateY(-2px); }

    /* Stats */
    .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 2rem; }
    .stat-card { background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.05); text-align: center; }
    .stat-number { font-size: 2rem; font-weight: 700; color: #262626; margin-bottom: 0.5rem; }
    .stat-label { color: #8e8e8e; font-size: 0.9rem; font-weight: 500; }

    /* Filters */
    .filter-tabs {
      display: flex; gap: 0.5rem; margin-bottom: 2rem;
      background: white; padding: 1rem; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .filter-tab {
      padding: 0.75rem 1.5rem; border: none; background: transparent;
      border-radius: 25px; cursor: pointer; transition: all 0.2s;
      font-weight: 500; color: #8e8e8e;
    }
    .filter-tab.active { background: linear-gradient(45deg, #f58529, #dd2a7b); color: white; }
    .filter-tab:hover:not(.active) { background: #f8f9fa; }

    /* Grid + Empty State */
    .instagram-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
    .empty-state {
      text-align: center; padding: 4rem 2rem; color: #8e8e8e;
      background: white; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .empty-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.5; }
    .empty-text { font-size: 1.2rem; margin-bottom: 0.5rem; color: #262626; }
    .empty-subtext { font-size: 1rem; opacity: 0.7; }

    /* Responsive */
    @media (max-width: 1024px) {
      .instagram-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
      .stats-bar { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 768px) {
      .navbar { padding: 1rem; }
      .nav-icons { gap: 1rem; }
      .nav-icon { width: 35px; height: 35px; }
      .container { padding: 1rem; }
      .page-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
      .header-left { width: 100%; }
      .connection-status { width: 100%; justify-content: space-between; }
      .filter-tabs { overflow-x: auto; padding: 1rem 0.5rem; }
      .instagram-grid { grid-template-columns: 1fr; }
      .stats-bar { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Meta Collections Hub</div>
    <div class="nav-icons">
      <a href="instagram.html" class="nav-icon instagram">IG</a>
      <a href="facebook.html" class="nav-icon facebook">FB</a>
      <a href="whatsapp.html" class="nav-icon whatsapp">WA</a>
      <a href="pinterest.html" class="nav-icon pinterest">PIN</a>
      <a href="recreated.html" class="nav-icon recreated">RE</a>
    </div>
  </nav>

  <div class="container">
    <!-- Header -->
    <div class="page-header">
      <div class="header-left">
        <div class="instagram-logo">ðŸ“·</div>
        <div class="header-info">
          <h1>Instagram Collections</h1>
          <p>Manage your saved Instagram posts and stories</p>
        </div>
      </div>
      <div class="connection-status">
        <div class="status-indicator disconnected" id="connectionStatus">
          <div class="status-dot disconnected"></div>
          <span>Not Connected</span>
        </div>
        <button class="connect-btn" onclick="connectInstagram()">Connect Instagram</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat-card"><div class="stat-number">0</div><div class="stat-label">Total Posts</div></div>
      <div class="stat-card"><div class="stat-number">0</div><div class="stat-label">To Do</div></div>
      <div class="stat-card"><div class="stat-number">0</div><div class="stat-label">In Progress</div></div>
      <div class="stat-card"><div class="stat-number">0</div><div class="stat-label">Completed</div></div>
    </div>

    <!-- Filters -->
    <div class="filter-tabs">
      <button class="filter-tab active" onclick="filterPosts('all')">All Posts</button>
      <button class="filter-tab" onclick="filterPosts('photos')">Photos</button>
      <button class="filter-tab" onclick="filterPosts('videos')">Videos</button>
      <button class="filter-tab" onclick="filterPosts('reels')">Reels</button>
      <button class="filter-tab" onclick="filterPosts('stories')">Stories</button>
      <button class="filter-tab" onclick="filterPosts('igtv')">IGTV</button>
    </div>

    <!-- Grid -->
    <div class="instagram-grid" id="instagramGrid">
      <div class="empty-state">
        <div class="empty-icon">ðŸ“¸</div>
        <div class="empty-text">No Instagram posts yet</div>
        <div class="empty-subtext">Connect your Instagram account to start collecting your favorite posts</div>
      </div>
    </div>
  </div>

  <script>
    function connectInstagram() {
      const btn = event.target;
      const status = document.getElementById('connectionStatus');
      btn.textContent = 'Connecting...';
      btn.disabled = true;
      setTimeout(() => {
        console.log('Connecting to Instagram...');
        alert('Instagram connection will be integrated with Instagram Basic Display API');
        btn.textContent = 'Connect Instagram';
        btn.disabled = false;
      }, 2000);
    }

    function filterPosts(type) {
      document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      console.log('Filtering posts by type:', type);
    }

    function loadInstagramPosts() {
      console.log('Loading Instagram posts...');
      // TODO: Fetch from backend
    }

    document.addEventListener('DOMContentLoaded', loadInstagramPosts);
  </script>

<script src="js/api.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
